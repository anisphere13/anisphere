name: Test Flutter (Dart 3.7)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Flutter Test (3.19 / Dart 3.7)
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/cirruslabs/flutter:3.19.0

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Version Flutter/Dart
        run: flutter --version

      - name: Installer les dépendances
        run: flutter pub get

      - name: Lancer les tests
        run: flutter test
