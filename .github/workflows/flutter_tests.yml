name: ğŸ§ª Flutter Tests (Dart 3.7 / Flutter 3.19)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Flutter 3.19.0 + Dart 3.7.x
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: ğŸ“Œ Show Flutter version
        run: flutter --version

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ”„ Build mocks & adapters
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ğŸ§ª Run tests
        run: flutter test --coverage
