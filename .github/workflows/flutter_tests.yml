name: ğŸ§ª Flutter Tests (Dart 3.7 / Flutter 3.19)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Setup Dart 3.7.0
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "3.7.0"

      - name: âš™ï¸ Setup Flutter 3.19.0
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0"

      - name: ğŸ“Œ Show versions
        run: |
          dart --version
          flutter --version

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ”„ Build mocks & adapters
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ğŸ§ª Run tests
        run: flutter test --coverage
