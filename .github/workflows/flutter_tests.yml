name: ğŸ§ª Flutter Tests (3.19 / Dart 3.7)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # âœ… Dart 3.4.0+

      - name: ğŸ“Œ Version Flutter
        run: flutter --version

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ”„ Build mocks & adapters
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ğŸ§ª Run tests
        run: flutter test
