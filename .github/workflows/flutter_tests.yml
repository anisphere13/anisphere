name: Test Flutter (Dart 3.7)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Installer Flutter beta (Dart 3.7)
        uses: subosito/flutter-action@v2
        with:
          channel: beta  # Dart 3.7 est ici
          flutter-version: "3.19.0"

      - run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

