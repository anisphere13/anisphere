name: 🧪 Flutter Tests (Dart 3.7 / Flutter 3.19)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⬇️ Setup Dart 3.7.0
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "3.7.0"

      - name: ⚙️ Setup Flutter 3.19.0
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0"

      - name: 📌 Show versions
        run: |
          dart --version
          flutter --version

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🔄 Build mocks & adapters
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: 🧪 Run tests
        run: flutter test --coverage
