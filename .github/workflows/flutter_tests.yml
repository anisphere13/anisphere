name: ğŸ§ª Flutter Tests (3.32.1 + Dart 3.4.x)

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Install Flutter 3.32.1 (Dart 3.4)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.1"
          channel: stable
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ” Analyse statique
        run: flutter analyze --no-pub

      - name: ğŸ”„ Build mocks & adapters
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ğŸ§ª Run tests with coverage
        run: flutter test --coverage --dart-define=CI=true

      - name: âœ… RÃ©sumÃ© de couverture
        run: lcov --summary coverage/lcov.info || true

      - name: ğŸ“¤ Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/lcov.info
