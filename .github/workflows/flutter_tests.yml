name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Installer Flutter stable 3.19
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Afficher version Flutter/Dart (debug)
        run: flutter --version

      - name: Récupérer les packages
        run: flutter pub get

      - name: Lancer les tests
        run: flutter test

