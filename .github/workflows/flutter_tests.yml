    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: ğŸ“Œ Afficher la version Flutter
        run: flutter --version

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: flutter pub get

      - name: ğŸ”„ GÃ©nÃ©rer les mocks & adapters
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ğŸ§ª Lancer les tests avec couverture
        run: flutter test --coverage

      - name: ğŸ“Š Uploader le rapport de couverture
