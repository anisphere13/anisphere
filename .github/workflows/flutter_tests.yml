name: ğŸ§ª Flutter Tests (3.19.0 + Dart 3.7.x)

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Install Flutter 3.19.0 (avec Dart 3.7)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0"
          channel: "stable"

      - name: ğŸ“¦ Pub get + upgrade (clean)
        run: |
          flutter pub get
          flutter pub upgrade

      - name: ğŸ”„ Build mocks & adapters
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ğŸ§ª Run tests with coverage
        run: flutter test --coverage

      - name: âœ… RÃ©sumÃ© de couverture
        run: |
          lcov --summary coverage/lcov.info
        continue-on-error: true
