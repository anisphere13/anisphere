name: 🧪 Flutter Tests (3.19 / Dart 3.7)

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    name: ✅ Lancer tous les tests Flutter + couverture
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: 📌 Vérifier version Flutter
        run: flutter --version

      - name: 📦 Installer les dépendances
        run: flutter pub get

      - name: 🔄 Générer les mocks et adapters
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: 🧪 Exécuter les tests avec couverture
        run: flutter test --coverage

      - name: 📊 Uploader la couverture de test
        uses: ./.github/actions/upload-artifact
        with:
          name: couverture
          path: coverage/lcov.info
