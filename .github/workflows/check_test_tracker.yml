name: âœ… Verify Test Tracker

on:
  pull_request:
    paths:
      - 'lib/**'
      - 'test/**'
      - 'docs/test_tracker.md'
      - 'scripts/update_test_tracker.dart'
      - 'scripts/generate_test_module.dart'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Flutter 3.32.1
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.1"
          channel: stable

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ§  Run tracker update script
        run: dart scripts/update_test_tracker.dart

      - name: ğŸ›‚ Ensure no diff
        run: git diff --exit-code docs/test_tracker.md
