name: Update Noyau Suivi

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/update_noyau_suivi.dart'
  workflow_dispatch:

jobs:
  update-noyau:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/cirruslabs/flutter:3.22.1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get dependencies
        run: flutter pub get

      - name: Run noyau suivi update script
        run: dart scripts/update_noyau_suivi.dart

      - name: Commit updated noyau_suivi
        run: |
          git config user.name "AniBot"
          git config user.email "anibot@anisphere.dev"
