name: Update Test Tracker

on:
  push:
    branches:
      - main
    paths:
      - 'lib/**'
      - 'test/**'
      - 'scripts/update_test_tracker.dart'

jobs:
  update-tracker:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/cirruslabs/flutter:3.22.1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get dependencies
        run: flutter pub get

      - name: Run tracker update script
        run: dart scripts/update_test_tracker.dart

      - name: Commit updated tracker
        run: |
          git config user.name "AniBot"
          git config user.email "anibot@anisphere.dev"
          git add docs/test_tracker.md
          git commit -m "ðŸ¤– MAJ automatique test_tracker.md" || echo "âœ… Aucun changement"
          git push
