name: anisphere
description: "Application modulaire de suivi animal AniSphère"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  flutter_localized_locales: ^2.0.5

  # in_app_purchase: ^x.x.x  # uncomment when implementing IAP
  # UI
  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^19.2.1
  webview_flutter: ^4.7.0
  # Base / stockage local
  provider: ^6.1.2
  path_provider: ^2.1.5
  path: ^1.8.3
  flutter_secure_storage: ^10.0.0-beta.4
  connectivity_plus: ^6.1.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1

  # Réseau & sécurité
  http: ^1.3.0
  crypto: ^3.0.3
  archive: ^3.6.1
  flutter_image_compress: ^2.4.0
  uuid: ^4.0.0

  # Paiement & achats intégrés
  in_app_purchase: ^3.2.0 # Gestion des IAP

  # Firebase
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9
  cloud_functions: ^5.5.2
  firebase_storage: ^12.4.7
  firebase_messaging: ^15.2.7
  firebase_remote_config: ^5.4.5
  firebase_data_connect: ^0.1.5+1

  # Authentification
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^7.0.1
  local_auth: ^2.3.0

  # Module Identité
  qr_flutter: ^4.1.0
  google_mlkit_text_recognition: ^0.15.0
  google_mlkit_commons: ^0.11.0
  image: ^4.3.0
  image_picker: ^1.0.7
  mobile_scanner: ^7.0.1
  pdf: ^3.10.4
  printing: ^5.12.0
  tesseract_ocr: ^0.5.0

  # IA locale / capteurs
  sensors_plus: ^6.1.1
  battery_plus: ^6.2.1
  pedometer: ^4.1.1
  geolocator: ^14.0.1
  tflite_flutter: ^0.11.0
  flutter_blue_plus: ^1.35.5
  nearby_connections: ^4.3.0
  webdav_client: ^1.2.2
  speech_to_text: ^7.0.0
  google_speech: ^4.4.0
  audioplayers: ^6.4.0
  vibration: ^3.1.3

  # Retour sonores & haptiques
  # audioplayers: ^5.2.1
  # vibration: ^1.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.11
  mockito: ^5.4.4 # ✅ version compatible avec analyzer <7.0.0
  hive_test: ^1.0.0
  fake_cloud_firestore: ^3.1.0
  connectivity_plus_platform_interface: ^2.0.1
  path_provider_platform_interface: ^2.1.2

dependency_overrides:
  grpc: 3.2.4
  protobuf: 3.1.0
  googleapis_auth: 1.6.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/logo/anisphere_logo.png
    - assets/models/behavior.tflite
    # Add new .tflite or .pkl models here so Flutter bundles them
